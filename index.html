  <h1>Cool Generator!</h1>
  <!-- 
    GIT Command 1: git clone <web url from a github page
    eg: git clone https://github.com/amirshahrir/background-generator.git

    Note on Command 1: When starting a new job, the 1st thing to do is to pull or clone a project from a repository

    GIT Command 2: git status
    - will show what files needs to be comitted / the current status

    GIT Command 3: git add
    - add in the files that are "untracked"
    - eg: git add index.html, git add script.js, git add styles.css

    GIT Command 4: git commit
    - to push the files to Github
    - allows to add a message
    - eg: git commit -m "Gonna start this project"
    - -m is the message and messages are written inside the " "

    GIT Command 5: git push
    - will push the items that are committed to the repository

    NOTE:
    between git commit and git push, you need to add the Author Identity, which is where you are pushing it to
    git config --global user.email "email@address"
    git config --global user.name "author name"

    there will also be an authentication and that will be dependant on either a browser authentication or a Token

  -->

</body>
